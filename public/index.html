<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dependency Graph</title>
    <style>
        .nodes circle {
            fill: #1f77b4;
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .arrowhead {
            fill: #999;
        }
        .labels text {
            fill: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <svg width="1200" height="800"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
