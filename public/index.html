<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dependency Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        svg {
            display: block;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        .nodes circle {
            fill: #1f77b4;
            stroke: #fff;
            stroke-width: 2px;
        }

        .links line {
            stroke: #888;
            stroke-width: 2px;
        }

        .arrowhead {
            fill: #32CD32; /* LimeGreen for the smaller arrowhead */
            stroke: #32CD32;
        }

        .labels text {
            fill: #333;
            font-weight: bold;
            font-size: 12px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <svg width="1200" height="800"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
